{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>Update Announcement</h1>
    <form action="{{ url_for('dashboard.create') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Update Announcement</label>
            <textarea type="text" name="staff_announcement" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <button type="submit">Upload</button>
    </form>
</div>

{% endblock %}
